name: IaC Deploy (dev)

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Terraform Init
        run: terraform init

      - name: Import existing S3 bucket (only if it exists)
        run: |
            if aws s3api head-bucket --bucket disaenz-temp-s3-12345 2>/dev/null; then
                echo "Bucket exists → importing into state"
                terraform import aws_s3_bucket.static_site disaenz-temp-s3-12345
            else
                echo "Bucket does not exist → skipping import"
            fi

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/dev'
        run: terraform apply -input=false -auto-approve tfplan
